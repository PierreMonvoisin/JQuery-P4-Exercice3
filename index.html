<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container bg-dark h-100 w-100">
  <div class="row">
    <div class="jumbotron bg-secondary mx-auto my-5 py-4">
      <h2 class="text-white text-center">Rentrez chaque champs</h2>
      <h2 class="text-white text-center">dans le formulaire :</h2>
      <form>
        <div class="form-group">
          <label for="lName" class="text-light font-weight-bold">Nom :</label>
          <input type="text" class="form-control text-center w-50 mx-auto" id="lName" placeholder="Doe" autofocus>
        </div>
        <div class="form-group">
          <label for="fName" class="text-light font-weight-bold">Prénom :</label>
          <input type="text" class="form-control text-center w-50 mx-auto" id="fName" placeholder="John">
        </div>
        <div class="form-group">
          <label for="mail" class="text-light font-weight-bold">Email :</label>
          <input type="text" class="form-control text-center w-50 mx-auto" id="mail" placeholder="john.doe@mail.com">
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="text-light font-weight-bold">Numéro de téléphone :</label>
          <input type="text" class="form-control text-center w-50 mx-auto" id="phoneNumber" placeholder="+(33) 06 11 22 33 44">
        </div>
      </form>
    </div>
  </div>
  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets\js\script.js"></script>
</body>
</html>
